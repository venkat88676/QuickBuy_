      <!-- css file -->

      <!-- import icons -->

      </div>

        </div>
        <div class="flex">

            <img src="https://www.ems.com/assets/4c78d0d1.svg" alt="">

        </div>
        <div class="flex">
          <h4>Offers</h4>
          <p class="smallText">No cost EMI | Bank Offers</p>
        </div>
        <div class="flex">
          <h4>Return</h4>
          <p class="smallText">Easy return</p>
        </div>
        
      </div>
    </div>
    <h3 style="line-height: 50px">Recommended for You</h3>

        src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/4901/4901809_sd.jpg;maxHeight=640;maxWidth=550"
