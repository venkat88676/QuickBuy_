<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./images/fav_icon.png" type="image/x-icon">

     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="./style/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
   <header></header>
    <div class="main">
        <div class="left">
            <div>
                <a href="./admin.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title"> Dashboard</span>
                </a>
            </div>
            <div>
                <a href="./adminManage.html">
                    <span class="icon"><ion-icon name="bag-handle-outline"></ion-icon></span>
                    <span class="title">Manage Products</span> 
                </a>  
            </div>
            <div onclick="logoutFun()">   
                <a href="">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Logout</span>  
                </a>             
                   
            </div>
            
        </div>
        <div class="right">
            <div >
                <ion-icon class="menu icon" name="menu-outline"></ion-icon>
                <span id="heading">Manage Products</span>
            </div> 

            <div class="mainSec">
                
                <div class="formfill">
                    <form>
                        <label for="category">Select Category</label>
                        <select  id="category" name="category">
                          <option value="">Select Category</option>
                          <option value="smartphone">Smartphones</option>
                            <option value="laptop">Laptops</option>
                            <option value="tv">Smart TV</option>
                            <option value="headphone">HeadPhones</option>
                        </select>
                        <br />
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter Title.." />
                        <label for="">Price</label>
                        <input type="text" id="price" placeholder="Enter Price.." />
                        <label for="">Image URL</label>
                        <input type="text" id="url" placeholder="URL" />
                        <button id="new">Add</button>
                        <button id="update">Update</button>
                       
                      </form>
                </div>      
               
                <div class="table1">
                    <table >
                        <thead>
                            <td>Name</td>
                            <td>Category</td>
                            <td>Price</td>
                            <td>Image</td>
                            <td>Manage</td>
                        </thead>
                        <tbody class="tproducts">
                             <!-- Append all data -->
                        </tbody>
                       
                     </table>
                </div>   
            </div>
            
            
        </div>
    </div>
   
</body>
