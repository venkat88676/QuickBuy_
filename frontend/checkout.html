<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
    <link rel="stylesheet" href="./style/index.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <!-- navigation -->
    <header></header>

    <!-- mainBody -->
    <form class="checkout">
            <h2>Shipping Information</h2>
            <input placeholder="Enter Your Name.." type="text" id="name" name="name" required>
            <input placeholder="Enter Your Address.. " type="text" id="address" name="address" required>
      
            <input placeholder="Enter Your City.." >
      
            <h2>Payment Information</h2>
            <select name="" id="">
                <option value="">Payment Option</option>
                <option value="">Debit Card</option>
                <option value="">credit-card</option>
                <option value="">paytm-wallet</option>

            </select>
            <input placeholder="Enter Card Number.." type="text" id="card-number" name="card-number" required>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>

            <input type="text" id="cvv" placeholder="C v v" name="cvv" required="true">
          
          <button onclick="submitCart()" id="submitCart">Submit</button>
          </form>
    
    
  
    <!-- footer part -->
    <footer></footer>
  </body>
</html>

<script>
    function submitCart(){
      
        alert("Order Has Been Placed")
        window.location='./index.html'
    }
</script>
