<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <link rel="stylesheet" href="./style/navbar.css" />
   
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <div id="navbar">
      <div id="upperNav">
        <div>
          <a href="./index.html"
            ><img id="logo" src="./images/logo.png" alt=""
          /></a>
        </div>
  
        <div id="searchContainer">
          <div >
            <input id="searchInput"  type="text" placeholder="How Can We Help You Today..." />
          </div>
          <div ><ion-icon id="searchIcon" name="search-outline"></ion-icon></div>
        </div>
        <div id="rightNav">
          <div id="menuIcon">
            <ion-icon name="menu-sharp"></ion-icon>
          </div>

          <div class="dropdown" id="userDetails">
            <div class="dropdown-btn">
              <ion-icon name="person-circle-outline"></ion-icon>
            </div>
            <div class="dropdown-content">
              <div>
                <a href=""><p id="username"></p></a>
              </div>
              <div>
                <a href="./cart.html"><p>Wishlist</p></a>
              </div>
              <div>
                <a href="./profile.html">Profile</a>
              </div>
              <div>
                <a href="./admin.html" id="adminDashboard">Dashboard</a>
              </div>
            </div>
          </div>

          <div id="cart" onclick="showCart()">
            <ion-icon name="bag-outline"></ion-icon>
          </div>
          <span id="noOfItems" >
            <!-- append no of items in cart -->
          </span>        
          
          
          <div id="person">
            <a href="./signin.html"
              ><button id="checkInOutBtn" class="btn">Login</button></a
            >
          </div>
          <div>
            <button onclick="logoutFun()" id="logoutBtn" class="btn">Logout</button>
          </div>
        </div>
        
      </div>
      <div id="mainMenu">
        <ul>
          <li>Smartphones</li>
          <li>Laptops</li>
  
          <a href="./products.html"><button class="btn">View all ></button></a>
          <li>Headphones</li>
          <li>Smart TVs</li>
        </ul>
      </div>
    </div>
    
  </body>
</html>

<script src="./script/navbar.js"></script>
<!-- <script src="./script/cart.js"></script> -->


<script>
  let menuIcon = document.getElementById("menuIcon");
  let mainMenu = document.getElementById("mainMenu");
  menuIcon.addEventListener("click", () => {
    // menuIcon.classList.toggle("activate");
    mainMenu.classList.toggle("activate");
  });
</script>
