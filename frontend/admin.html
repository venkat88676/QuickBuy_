<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="./style/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
    
    <!-- nav part -->
    <div class="nav">
        <a href="./index.html"><img style="width: 60px;margin-top: 0px;" src="./images/logo.png" alt="image"></a>
        <div class="search" style="display: flex;">
            <div><input type="text" placeholder="search" ></div>
            <div><i  class="fa-solid fa-magnifying-glass"></i></div>
        </div>

        <div class="icons">
            <i class="fa-sharp fa-regular fa-user"></i>           
        </div>
    </div>
    <div class="main">
        <div class="left">
            <ul>
                <li>
                    <a href="./admin.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title"> Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="./adminManage.html">
                        <span class="icon"><ion-icon name="bag-handle-outline"></ion-icon></span>
                        <span class="title">Manage Products</span> 
                    </a>                    
                </li>               
                <li>
                    <a href="./index.html">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Logout</span> 
                    </a>                    
                </li>               

            </ul>
        </div>
        <div class="right">
            <div class="menu icon">
                <ion-icon name="menu-outline"></ion-icon>
                <span id="heading">Dashboard</span>
            </div>            
            
            <div class="upper">
                <div class="card">
                    <div>
                        <h2>1,504</h2>
                        <p>Daily View</p>
                    </div>
                    <div>
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h2 id="tolItm">100</h2>
                        <p>Total Items</p>
                    </div>
                    <div>
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h2 id="tolCus">100</h2>
                        <p>Total Customers</p>
                    </div>
                    <div>
                        <ion-icon name="chatbubble-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h2 id="tolAmt">43211</h2>
                        <p>Earning</p>
                    </div>
                    <div>
                        <ion-icon name="cash-outline"></ion-icon>
                    </div>
                </div>
            </div>
            <div class="parent">
                <div class="table11">
                    <h3>All Products</h3>                
                    <table >
                        <thead>
                            <td>Name</td>
                            <td>Category</td>
                            <td>Price</td>
                            <td>Image</td>
                        </thead>
                        <tbody class="tproducts">
                             <!-- Append all data -->
                        </tbody>
                       
                     </table>
                </div>  
                <div class="table12">
                    <table>
                        <h3>Recent Users</h3>                
                    <table >

                        <tbody class="tuser">
                             <!-- Append all data -->
                        </tbody>
                       
                     </table>
                    </table>
                </div>  
            </div>        
        </div>
    </div>
    <!-- for icons installation -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
